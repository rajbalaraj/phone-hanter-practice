<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>phone hunter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
        <h1>welcome to may phone hunter</h1>

        <main class="container">

            <section>
                <div class="mb-3 w-50">

                    <input id="search-field" type="email" class="form-control" placeholder="search your phone"><br>
                    <div id="btn-search" class="btn btn-primary">search</div>
                </div>
            </section>
            <!-- disply phones -->
            <section>

                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

                </div>
                <div id="no-phone-massage" class="mt-4 d-none ">
                    <h3 class="text-warning">no phone found.pls try new search</h3>
                </div>
            </section>
            <!-- loader  -->
            <section id="loder" class="d-none
            ">
                <div style="height: 400px;" class="  d-flex justify-content-center align-items-center">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>
        </main>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="api.js"></script>
    </body>

</html>
